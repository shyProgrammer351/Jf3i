<!DOCTYPE html> <html> 	<head> 		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 		<script type="text/javascript" src="https://5awf1ssnauwzzo5wgvczig.on.drv.tw/Web/J/J0307.js"></script> 		<script type="text/javascript" src="../reading/functions.js"></script> 		<link rel="stylesheet" href="../reading/layout.css"> 		<script> 			const d10 = [ [ "sigma" ], [ "if" ], [ "num <= 0" ], [ "return" ], [ "num - 1" ], 							]; 		</script> 	</head> 	<body onload='f1();' onkeydown='f4()' oncontextmenu="return false" onselectstart="return false" oncopy="return false" oncut="return false" onpaste="return false" draggable="false" ondragstart="return false" ondrop="return false"> 		<div id = "container"> 			<div id = "titleBox"> 			</div> 			<div id = "navigationBox"> 			</div>  			<div id = "contentBox"> 				<h4>문제</h4> 				<pre style='white-space:normal;'>아래 설명된 의미에 해당하는 용어를 쓰세요 <br></pre> 				<pre><input id='blank0' type='text' minlength='1' maxlength='30' size='10' onchange='f6(0)'> Σ(sigma)는 1부터 n까지의 합계를 계산하는 메서드  <br><br><input id='blank1' type='text' minlength='1' maxlength='30' size='10' onchange='f6(1)'> if ( A ){ B }에서 조건식 A가 참이면 명령문 B를 실행  <br><br><input id='blank2' type='text' minlength='1' maxlength='30' size='10' onchange='f6(2)'> Σ(sigma)는 0부터 n까지의 합계를 계산하므로 0이면 재귀함수를 종료  <br><br><input id='blank3' type='text' minlength='1' maxlength='30' size='10' onchange='f6(3)'> 메서드 종료시 제어흐름이 메서드를 호출했던 곳으로 되돌아감  <br><br><input id='blank4' type='text' minlength='1' maxlength='30' size='10' onchange='f6(4)'> Σ(sigma)는 Σ n = n + Σ ( n - 1 )이므로, 자기자신인 sigma Σ ( n - 1 )를 다시 호출  <br><br></pre> 			</div> 		</div> 	</body>  </html>
